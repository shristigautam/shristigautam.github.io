<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/one.css">
    <title>Web Form One</title>
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <form method="post" action="">
            <div class="label">
                <label for="email" class="label">Email address</label>
            </div>
            <div class="input">
                <input autofocus type="email" name="email" id="email" placeholder="Enter email">
            </div>
            <span id="disclaimer"> We will never share your email with anyone else.</span>

            <div class="label">
                <label for="password" class="label">Password</label>
            </div>
            <div class="input">
                <!-- in HTML5, the anchors ^ and $ are implicit, so no need to put ^ and $ -->
                <input type="password" name="password" id="password" placeholder="Password" title="Must be at least 10 characters long and contain at least one number and one uppercase and lowercase letter !" minlength="10" pattern="[(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}]">
                <!-- (?=A)B means Find expression A first, if found then expression B follows -->
                <!-- [a-zA-Z\d] means a-z or A-Z or d -->
            </div>

            <div class="checkbox">
                <input type="checkbox" name="checkme" id="checkme">
                <label for="checkme">Check me out </label>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

        </form>
    </main>

</body>

</html>
